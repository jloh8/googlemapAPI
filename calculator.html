<!DOCTYPE html>
<html>
<head>
	<title>Uber ride cost</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script defer src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyAYlLwW59RPQTlc7Y3qPsYiDbbLhS1T7bA&callback=initMap"  type="text/javascript"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<!-- <link href="test.css"  rel="stylesheet" /> -->
<link href="bootstrap.min.css"  rel="stylesheet" />
</head>

<body>
<div id="map"></div>

<div id="home"><a href="../index.html" class="btn btn-primary js-scroll-trigger">HOME</a></div>

<div id="LocationVal">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<form id="distance_form">
					<div class="form-group"><label>
							<font size="6">Origin: </font>
						</label>
						<input class="form-control" id="from_places" placeholder="Enter a location" />
						<input id="origin" name="origin" required="" type="hidden" />
					</div>

					<div class="form-group"><label>
							<font size="6">Destination: </font>
						</label>
						<input class="form-control" id="to_places" placeholder="Enter a location" />
						<input id="destination" name="destination" required="" type="hidden" />
					</div>

					<input class="btn btn-primary" type="submit" value="Calculate" />
					
				</form>

				<div id="result">
					<ul class="list-group">
						<li class="list-group-item d-flex justify-content-between align-items-center">Distance In Mile :<span id="in_mile" class="badge badge-primary badge-pill"></span></li>
						<li class="list-group-item d-flex justify-content-between align-items-center">Estimate Price (x): <span id="cost_x" class="badge badge-primary badge-pill"></span></li>
						<li class="list-group-item d-flex justify-content-between align-items-center">Estimate Price (xl): <span id="cost_xl" class="badge badge-primary badge-pill"></span></li>
						<li class="list-group-item d-flex justify-content-between align-items-center">Estimate Price (lux): <span id="cost_lux" class="badge badge-primary badge-pill"></span></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="map.js"></script>
<script src="calculator.js"></script>
</body>
</html>
